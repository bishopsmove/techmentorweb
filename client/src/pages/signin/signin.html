<div>
    <div class="text-xs-center" v-if="!model">
        <v-progress-circular indeterminate v-bind:size="75" class="primary--text"></v-progress-circular>
        <p class="ma-3 subheading">Signing in, please wait...</p>
    </div>
    <div v-if="model">
        <v-alert color="error" icon="warning" value="true">Sign in has failed.</v-alert>
        <p class="body-2 mt-4">{{ model.message }}</p>
        <p><v-btn :to="{name: 'accountProfile'}">Retry</v-btn></p>
    </div>
</div>
